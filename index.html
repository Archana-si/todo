<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://ez-css.now.sh"> -->
    <style>
        .done {
          text-decoration: line-through;
        }
        .todo1 {
  display: inline-block;
}
      </style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<main id="app">
<h1>{{title}}</h1>
<form @submit.prevent="addTodo" class="form-row align-items-center" >
    <div class="form-group">
    <label for="newTodo" > New Todo</label>
    <input type="text" class="form-control" name="newTodo" id="newTodo" 
    @keyup.enter="addTodo"
     v-model="newTodo"></input>
    </div>
    <button type="submit" name="button" class="btn btn-primary">Add Value</button>
</form>
<button type="button" @click="allDone() "class="btn btn-primary">All Done</button>

<li v-for="todo in todos">

     <input type="checkbox" v-model="todo.done"> 
     <span :class="{ done: todo.done }" >{{todo.title}}</span>
     <button @click="removeTodo(todo)" type="button" name="button" class="btn btn-primary">Remove</button>

    </li>


</main>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
